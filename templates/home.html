<!DOCTYPE html>
<html>
<head>
	<title>Online C Compiler</title>
	<!-- Load CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="dark-mode">
	<form action="/submit" method="post">
		<label for="code">Type your code here:</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<label for="output">This is the output.</label><br>

		<textarea class="edit-box" id="code" name="code" rows="30" cols="50" style="resize:none" required placeholder="//Enter your code here.">{{code}}</textarea>
		<textarea class="edit-box" id="output" name="output" rows="30" cols="50" style="resize:none" placeholder="//Your output here.">{{output}}</textarea><br>
		
		<label for="input">Enter input code:</label><br>
		<textarea class="edit-box" id="input" name="input" rows="5" cols="50" style="resize:none" placeholder="//Your Input here.">{{input}}</textarea>
		<input type="checkbox" name="check" id="GFG" 
                    value="1" {{check}}>Enable input<br> 
		
		<button type="submit">Run Code</button>
</form>
</body>
</html>
